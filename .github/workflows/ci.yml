name: ci

on:
  pull_request:
  push:
    branches:
      - master
      - staging
      - trying
  schedule:
    - cron: '00 01 * * *'

env:
  RUSTFLAGS: -Dwarnings

jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    env:
      AGENT_OS: ${{ matrix.os }}
      RUST_TOOLCHAIN: ${{ matrix.rust }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        rust:
          - nightly
    steps:
      - uses: actions/checkout@master
      - name: Install Rust
        shell: bash
        run: |
          . ci/scripts/install-rust.sh
      - name: cargo test
        run: |
          cargo test --all

  style:
    name: style
    runs-on: ${{ matrix.os }}
    env:
      AGENT_OS: ${{ matrix.os }}
      RUST_TOOLCHAIN: nightly
    strategy:
      fail-fast: false
      matrix:
        component:
          - clippy
          - rustfmt
          - rustdoc
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@master
      - name: Install Rust
        shell: bash
        run: |
          . ci/scripts/install-rust.sh
      - name: Install component
        shell: bash
        if: matrix.component != 'rustdoc'
        run: |
          . ci/scripts/install-component.sh ${{ matrix.component }}
      - name: cargo clippy
        if: matrix.component == 'clippy'
        run: |
          cargo clippy --all
      - name: cargo fmt
        shell: bash
        if: matrix.component == 'rustfmt'
        run: |
          . ci/scripts/fmt.sh check
      - name: cargo doc
        if: matrix.component == 'rustdoc'
        run: |
          cargo doc --no-deps --all
        env:
          RUSTDOCFLAGS: -Dwarnings
