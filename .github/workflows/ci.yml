name: ci

on:
  pull_request:
  push:
    branches:
      - master
      - staging
      - trying
  schedule:
    - cron: 00 01 * * *

jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    env:
      AGENT_OS: ${{ matrix.os }}
      RUST_TOOLCHAIN: ${{ matrix.rust }}
      RUSTFLAGS: -Dwarnings
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        rust:
          - nightly
    steps:
      - uses: actions/checkout@master
      - name: Install Rust (*nix)
        if: matrix.os != 'windows-latest'
        run: . ci/scripts/install-rust.sh
      - name: Install Rust (windows)
        if: matrix.os == 'windows-latest'
        run: . ci/scripts/install-rust.ps1
        shell: pwsh
      - name: Query rust and cargo versions
        run: |
          rustup -V
          rustc -Vv
          cargo -Vv
          rustup toolchain list

  style:
    name: style
    runs-on: ubuntu-latest
    env:
      AGENT_OS: ubuntu-latest
      RUST_TOOLCHAIN: nightly
      RUST_COMPONENT: ${{ matrix.component }}
      RUSTFLAGS: -Dwarnings
    strategy:
      fail-fast: false
      matrix:
        component:
          - clippy
          - rustfmt
    steps:
      - uses: actions/checkout@master
      - name: Install Rust
        run: . ci/scripts/install-rust.sh
      - name: Install component
        run: . ci/scripts/install-component.sh
