name: ci

on:
  pull_request:
  push:
    branches:
      - master
      - staging
      - trying
  schedule:
    - cron: '00 01 * * *'

env:
  RUSTFLAGS: -Dwarnings

jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    env:
      AGENT_OS: ${{ matrix.os }}
      RUST_TOOLCHAIN: ${{ matrix.rust }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        rust:
          - nightly
    steps:
      - uses: actions/checkout@master
      - name: Install Rust
        shell: bash
        run: |
          . ./ci/scripts/install-rust.sh
      - name: Install cargo-hack
        run: |
          cargo install cargo-hack
      - name: cargo test
        run: |
          cargo test --all --all-features
      - name: cargo check
        run: |
          cargo hack check --all --all-features --no-dev-deps
          cargo hack run --all --all-features --no-dev-deps
      # Refs: https://github.com/rust-lang/cargo/issues/5657
      - name: cargo check -Zminimal-versions
        run: |
          cargo update -Zminimal-versions
          cargo hack check --all --all-features --no-dev-deps

  style:
    name: style
    runs-on: ${{ matrix.os }}
    # env:
    #   AGENT_OS: ${{ matrix.os }}
    #   RUST_TOOLCHAIN: nightly
    strategy:
      fail-fast: false
      matrix:
        component:
          - clippy
          - rustfmt
          - rustdoc
        os:
          - ubuntu-latest
        #   - macos-latest
        #   - windows-latest
    steps:
      - uses: actions/checkout@master
      - name: Install Rust
        shell: bash
        run: |
          . ./ci/scripts/install-rust.sh
      - name: Install component
        if: matrix.component != 'rustdoc'
        shell: bash
        run: |
          . ./ci/scripts/install-component.sh ${{ matrix.component }}
      - name: cargo clippy
        if: matrix.component == 'clippy'
        run: |
          cargo clippy --all --all-features
      - name: cargo fmt
        if: matrix.component == 'rustfmt'
        run: |
          cargo fmt --all -- --check
      - name: cargo doc
        if: matrix.component == 'rustdoc'
        env:
          RUSTDOCFLAGS: -Dwarnings
        run: |
          cargo doc --no-deps --all --all-features

  # These jobs doesn't actually test anything, but they're only used to tell
  # bors the build completed, as there is no practical way to detect when a
  # workflow is successful listening to webhooks only.
  #
  # ALL THE PREVIOUS JOBS NEEDS TO BE ADDED TO THE `needs` SECTION OF THIS JOB!

  end-success:
    name: ci
    if: github.event_name == 'push' && success()
    runs-on: ubuntu-latest
    needs:
      - style
      - test
    steps:
      - name: Mark the job as successful
        run: exit 0

  end-failure:
    name: ci
    if: github.event_name == 'push' && !success()
    runs-on: ubuntu-latest
    needs:
      - style
      - test
    steps:
      - name: Mark the job as a failure
        run: exit 1
