name: CI

on:
  pull_request:
  push:
    # branches:
    #   - master
    #   - staging
    #   - trying
  schedule:
    - cron: '00 01 * * *'

env:
  RUSTFLAGS: -Dwarnings
  RUST_BACKTRACE: 1

defaults:
  run:
    shell: bash

jobs:
  test:
    name: test
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        rust:
          - nightly
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master
      # actions/cache@v1 does not works on scheduled workflows: https://github.com/actions/cache/issues/63
      # - name: Cache cargo
      #   uses: actions/cache@v1
      #   with:
      #     path: ~/.cargo
      #     key: ${{ runner.os }}-cargo-bin
      - name: Install Rust
        run: |
          . ./ci/install-rust.sh ${{ matrix.rust }}
      - name: Install cargo-hack
        run: |
          cargo install cargo-hack
      - name: cargo test
        run: |
          cargo test --all --all-features
      - name: cargo check
        run: |
          cargo hack check --all --all-features --no-dev-deps
          cargo hack run --all --all-features --no-dev-deps
      # Refs: https://github.com/rust-lang/cargo/issues/5657
      - name: cargo check -Zminimal-versions
        run: |
          cargo update -Zminimal-versions
          cargo hack check --all --all-features --no-dev-deps --ignore-private

  # Currently, this just checks that each component actually installed.
  style:
    name: style
    strategy:
      fail-fast: false
      matrix:
        component:
          - clippy
          - rustfmt
          - rustdoc
          - miri
        os:
          - ubuntu-latest
        #   - macos-latest
        #   - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master
      # actions/cache@v1 does not works on scheduled workflows: https://github.com/actions/cache/issues/63
      # - name: Cache cargo
      #   uses: actions/cache@v1
      #   with:
      #     path: ~/.cargo
      #     key: ${{ runner.os }}-cargo-bin
      - name: Install Rust
        run: |
          . ./ci/install-rust.sh
      - name: Install component
        if: matrix.component != 'rustdoc'
        run: |
          . ./ci/install-component.sh ${{ matrix.component }}
      - name: cargo clippy
        if: matrix.component == 'clippy'
        run: |
          cargo clippy --all --all-features --all-targets
      - name: cargo fmt
        if: matrix.component == 'rustfmt'
        run: |
          . ./ci/fmt.sh check
      - name: cargo doc
        if: matrix.component == 'rustdoc'
        env:
          RUSTDOCFLAGS: -Dwarnings
        run: |
          cargo doc --no-deps --all --all-features
      - name: cargo miri
        if: matrix.component == 'miri'
        run: |
          cargo miri setup

  shfmt:
    name: shfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: install shfmt
        run: |
          . ci/install-shfmt.sh
      - name: shfmt
        run: |
          . ci/shfmt.sh check

  # Refs: https://github.com/rust-lang/crater/blob/9ab6f9697c901c4a44025cf0a39b73ad5b37d198/.github/workflows/bors.yml#L125-L149
  #
  # These jobs don't actually test anything, but they're used to tell bors the
  # build completed, as there is no practical way to detect when a workflow is
  # successful listening to webhooks only.
  #
  # ALL THE PREVIOUS JOBS NEEDS TO BE ADDED TO THE `needs` SECTION OF THIS JOB!

  ci-success:
    name: ci
    if: github.event_name == 'push' && success()
    needs:
      - style
      - test
      - shfmt
    runs-on: ubuntu-latest
    steps:
      - name: Mark the job as a success
        run: exit 0
  ci-failure:
    name: ci
    if: github.event_name == 'push' && !success()
    needs:
      - style
      - test
      - shfmt
    runs-on: ubuntu-latest
    steps:
      - name: Mark the job as a failure
        run: exit 1
