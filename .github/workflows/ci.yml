name: ci

on:
  pull_request:
  push:
    branches:
      - master
      - staging
      - trying
  schedule:
    - cron: 00 01 * * *

env:
  RUSTFLAGS: -Dwarnings

jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    env:
      AGENT_OS: ${{ matrix.os }}
      RUST_TOOLCHAIN: ${{ matrix.rust }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        rust:
          - nightly
    steps:
      - uses: actions/checkout@master
      - name: Install Rust
        run: . ci/scripts/install-rust.sh
        shell: bash
      - name: cargo check
        run: |
          cargo check --all

  style:
    name: style
    runs-on: ${{ matrix.os }}
    env:
      AGENT_OS: ${{ matrix.os }}
      RUST_TOOLCHAIN: nightly
      RUST_COMPONENT: ${{ matrix.component }}
    strategy:
      fail-fast: false
      matrix:
        component:
          - clippy
          - rustfmt
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
    steps:
      - uses: actions/checkout@master
      - name: Install Rust
        run: . ci/scripts/install-rust.sh
        shell: bash
      - name: Install component
        run: . ci/scripts/install-component.sh
        shell: bash
      - name: cargo clippy
        if: matrix.component == 'clippy'
        run: |
          cargo clippy --all
      - name: cargo fmt
        if: matrix.component == 'rustfmt'
        run: . ci/scripts/fmt.sh check
