name: ci

on:
  pull_request:
  push:
    branches:
      - master
      - staging
      - trying
  schedule:
    - cron: 00 01 * * *

jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    env:
      RUSTFLAGS: -Dwarnings
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        rust:
          - nightly
    steps:
      - uses: actions/checkout@master
      - name: Install Rust (rustup)
        if: matrix.os != 'macos-latest'
        run: |
          rustup self update # TODO: when default rustup is bumped to 1.20+, remove this.
          rustup set profile minimal
          rustup toolchain install ${{ matrix.rust }} --no-self-update
          rustup default ${{ matrix.rust }}
      - name: Install Rust (macos)
        if: matrix.os == 'macos-latest'
        run: |
          curl https://sh.rustup.rs | sh -s -- -y --default-toolchain ${{ matrix.rust }} --profile minimal
          echo "##[add-path]$HOME/.cargo/bin"
      - name: Query rust and cargo versions
        run: |
          rustup -V
          rustc -Vv
          cargo -Vv
          rustup toolchain list

  style:
    name: style
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -Dwarnings
    strategy:
      fail-fast: false
      matrix:
        component:
          - clippy
          - rustfmt
    steps:
      - uses: actions/checkout@master
      - name: Install Rust
        run: |
          rustup self update # TODO: when default rustup is bumped to 1.20+, remove this.
          rustup set profile minimal
          rustup toolchain install nightly-2019-10-18
          rustup default nightly-2019-10-18
      - name: Install component
        run: |
          if ! rustup component add ${{ matrix.component }}; then
            # If the component is unavailable on the latest nightly,
            # use the latest toolchain with the component available.
            # Refs: https://github.com/rust-lang/rustup-components-history#the-web-part
            target=`curl https://rust-lang.github.io/rustup-components-history/x86_64-unknown-linux-gnu/${{ matrix.component }}`
            echo "'${{ matrix.component }}' is unavailable on the toolchain 'nightly', use the toolchain 'nightly-$target' instead"
            rustup toolchain install nightly-$target
            rustup default nightly-$target
            rustup component add ${{ matrix.component }}
          fi
      - name: Query rust and cargo versions
        run: |
          rustup -V
          rustc -Vv
          cargo -Vv
          rustup toolchain list
      - name: Query clippy versions
        if: matrix.component == 'clippy'
        run: |
          cargo clippy -V
      - name: Query rustfmt versions
        if: matrix.component == 'rustfmt'
        run: |
          rustfmt -V
