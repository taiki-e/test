name: PR

permissions:
  contents: read
  pull-requests: write

on:
  pull_request_target:
    types: [opened, reopened]

jobs:
  # This only affects PRs created by Dependabot.
  dependabot:
    if: github.event_name == 'pull_request_target' && github.actor == 'dependabot[bot]' && github.repository_owner == 'taiki-e'
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/github-actions/update-dependabot-pr@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
