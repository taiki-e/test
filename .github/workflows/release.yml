name: Release

permissions:
  contents: read

on:
  push:
    tags:
      - v[0-9]+.*
  # release:
  #   types: [created]

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  CARGO_NET_RETRY: 10
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: -D warnings
  RUSTUP_MAX_RETRIES: 10

defaults:
  run:
    shell: bash

jobs:
  create-release:
    if: github.repository_owner == 'taiki-e'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - uses: taiki-e/create-gh-release-action@dev
        id: create-gh-release
        with:
          # prefix: test
          changelog: CHANGELOG.md
          # allow-missing-changelog: true
          # title: $prefix $version
          # branch: 'main|v[0-9]+\.[0-9]+'
          # latest: false
          ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          echo ${{ steps.create-gh-release.outputs.computed-prefix }}
          echo ${{ steps.create-gh-release.outputs.version }}

  upload-assets:
    name: ${{ matrix.target }}
    if: github.repository_owner == 'taiki-e'
    needs:
      - create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: universal-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Install Rust
        run: rustup update stable --no-self-update
      - uses: taiki-e/install-action@cross
        if: matrix.target == 'aarch64-unknown-linux-gnu'
      - uses: taiki-e/upload-rust-binary-action@main
        with:
          bin: rust-test-bin,a
          target: ${{ matrix.target }}
          archive: test-$target
          checksum: sha256,sha512,sha1,md5
          tar: all
          zip: all
          include: rust
          # leading_dir: true
          ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          # pgp_public_key: .github/public-key.asc
          # pgp_private_key: ${{ secrets.PGP_PRIVATE_KEY }}
          # pgp_passphrase: ${{ secrets.PGP_PASSPHRASE }}
